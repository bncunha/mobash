<swal
  #sucessoAlert
  icon="success"
  title="Sucesso!"
  [showConfirmButton]="false"
  timer="1800"
  >
</swal>

<swal
  #erroAlert
  icon="error"
  title="Oops..."
  [text]="text ? text : 'Algo deu errado! Por favor tente novamente.'"
  >
</swal>

<swal
  #perguntaAlert
  icon="warning"
  title="Certeza?"
  cancelButtonText='Cancelar'
  confirmButtonText='Confirmar'
  [text]="text"
  [showCancelButton]="true"
  (confirm)="confirm()"
  (cancel)="cancel()"
  >
</swal>
