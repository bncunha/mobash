<button *ngIf="!link" [ngClass]="type">

</button>

<a *ngIf="link" class="btn" [ngClass]="type" [routerLink]="link">
  <ng-container *ngTemplateOutlet="conteudo"></ng-container>  
</a>

<ng-template #conteudo>
  Adicionar
  <i class="fas fa-plus ml-2"></i>
</ng-template>
